<main class="main">
    <section class="section">
        <div class="row" style="margin-top: 100px">
            <div class="col-md-8 offset-2">
                <h1 th:if="${id==null}" class="card-title text-center mt-2">Registration Product</h1>
                <h1 th:if="${id!=null}" class="card-title text-center mt-2">Update Product</h1>
                <div class="card bg-info">
                    <div class="card-body pt-5">
                        <!-- General Form Elements -->
                        <form  th:action="@{/add_sender}" th:object="${senderDetails}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Sender Name</label>
                                <div class="col-sm-10">
                                    <input placeholder="Enter sender name" type="text" class="form-control" th:field="*{senderName}" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Sender Mobile No</label>
                                <div class="col-sm-10">
                                    <input placeholder="Enter sender mobile number" type="text" class="form-control" th:field="*{senderMobileNo}" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input placeholder="Enter sender email address" type="email" class="form-control" th:field="*{email}" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Pick Address Type</label>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{PickAddressType}"
                                               value="Home"  name="address"/>
                                        <label class="form-check-label" >
                                            Home
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{PickAddressType}"
                                               value="Office" name="address"   />
                                        <label class="form-check-label" >
                                            Office
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{PickAddressType}"
                                               value="Others" name="address"   />
                                        <label class="form-check-label" >
                                            Others
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">District</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example"
                                            th:field="*{district}">
                                        <option th:value="'Samsung'" th:text="Samsung"></option>
                                        <option th:value="'Walton'" th:text="Walton"></option>
                                        <option th:value="'Hp'" th:text="Hp"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Nearest Area</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example"
                                            th:field="*{nearestArea}">
                                        <option th:value="''" th:text=""></option>
                                        <option th:value="''" th:text=""></option>
                                        <option th:value="''" th:text=""></option>
                                    </select>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Sender Address</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="Enter sender address" rows="3" class="form-control" th:field="*{senderAddress}" />
                                </div>
                            </div>




                            <div class="row mb-3">

<!--                                <div class="col-md-12 text-center">-->
<!--                                    <button th:if="${eid!=null}" type="submit" class="btn btn-primary">Update</button>-->
<!--                                    <button th:if="${eid==null}" type="submit" class="btn btn-primary">Submit</button>-->

<!--                                </div>-->
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>

        </div>
    </section>

</main><!-- End #main -->
