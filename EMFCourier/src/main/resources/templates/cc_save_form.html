<div th:insert="header.html">...</div>
<div th:insert="sidebar.html">...</div>

<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">
                <div class="card" style="background-color: #edeff3; box-shadow: 2px 10px 20px 10px  #fafafa">
                    <div class="card-body">
                        <h3 th:if="${ccId==null}" class="card-title text-center mt-2">Corporate Customer Registration form</h3>
                        <h3 th:if="${ccId!=null}" class="card-title text-center mt-2">Corporate Customer Edit form </h3>
                        <!-- General Form Elements -->
                        <form  th:action="@{/cc_save}" th:object="${corporate}" method="post">
                            <input type="hidden" th:field="*{ccId}">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Company Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{ccCompanyName}"  id="ccCompanyName" />
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('ccCompanyName')}" th:errors="*{ccCompanyName}"></div>


                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{ccEmail}" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                    <input rows="3" class="form-control" th:field="*{ccAddress}" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Contact Number</label>
                                <div class="col-sm-10">
                                    <input rows="3" class="form-control" th:field="*{ccContactNumber}" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input rows="3" class="form-control" th:field="*{ccPassword}" />
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <button th:if="${ccId!=null}" type="submit" class="btn btn-primary">Update</button>
                                <button th:if="${ccId==null}" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                    </div>
                    </form><!-- End General Form Elements -->
                </div>
            </div>
        </div>
        </div>
    </section>

</main><!-- End #main -->

<div th:insert="footer.html">...</div>
