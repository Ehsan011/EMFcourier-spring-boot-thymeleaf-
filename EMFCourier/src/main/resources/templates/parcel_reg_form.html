<div th:insert="header.html">...</div>
<div th:insert="sidebar.html">...</div>

<main class="main" id="main">
    <section class="section">
        <div class="row" style="margin-top: 100px">
            <div class="col-md-8 offset-2">
                <h1 th:if="${id==null}" class="card-title text-center mt-2">Percel Details</h1>
                <h1 th:if="${id!=null}" class="card-title text-center mt-2">Percel update</h1>
                <div class="card bg-info">
                    <div class="card-body pt-5">
                        <!-- General Form Elements -->
                        <form  th:action="@{/add_parcel}" th:object="${parcelDetails}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{senderId}">
                            <input type="hidden" th:field="*{recipientId}">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">What do you want to send?</label>
                                <div class="col-sm-10">
                                    <input  type="text" class="form-control" th:field="*{selectProductType}" />
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Package weight (KG)</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example"
                                            th:field="*{packageWeight}">
                                        <option th:value="'SelectWeight'" th:text="SelectWeight"></option>
                                        <option th:value="'Up_to_1kg'" th:text="Up_to_1kg"></option>
                                        <option th:value="'1-2kg'" th:text="1-2kg"></option>
                                        <option th:value="'2-3kg'" th:text="2-3kg"></option>
                                        <option th:value="'3-4kg'" th:text="3-4kg"></option>
                                        <option th:value="'4-5kg'" th:text="4-5kg"></option>
                                        <option th:value="'5-6kg'" th:text="5-6kg"></option>
                                        <option th:value="'6-7kg'" th:text="6-7kg"></option>
                                        <option th:value="'7-8kg'" th:text="7-8kg"></option>
                                        <option th:value="'8-9kg'" th:text="8-9kg"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">What does this parcel contain?</label>
                                <div class="col-sm-10">
                                    <input  type="text" class="form-control" th:field="*{whatDoesThisParcelContain}" />
                                </div>
                            </div>



                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Number of Item</label>
                                <div class="col-sm-10">
                                    <input placeholder="Number of Item" type="text" class="form-control" th:field="*{numberOfItem}" />
                                </div>
                            </div>



                    <div class="row mb-3">

                                <div class="col-md-12 text-center">
                                    <button th:if="${id!=null}" type="submit" class="btn btn-primary">Update</button>
                                    <button th:if="${id==null}" type="submit" class="btn btn-primary">Submit</button>

                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>

        </div>
    </section>

</main><!-- End #main -->

<div th:insert="footer.html">...</div>
