<main id="main" class="main">

    <div class="container" style="margin-bottom: 10ch;" >
        <div class="border border-info p-4" >
        <div class="text-center bi-box-arrow-in-right" >
            <h2>
                Registration Here
            </h2>
        </div>
        <!-- [formGroup]="deliveryhero" -->
        <form class="row g-12" [formGroup]="form" (ngSubmit)="save()" name="main_form">
            <div class="col-md-6 for">
              <label for="inputName5" class="form-label">Your Name</label>
              <input type="text" formControlName="heroName" class="form-control" id="inputName5">
            </div>
            <div class="col-md-6">
              <label for="inputEmail5" class="form-label">Email</label>
              <input type="email" formControlName="heroEmail"  class="form-control" id="inputEmail5">
            </div>
            <div class="col-md-6">
              <label for="inputPassword5" class="form-label">Phone Number</label>
              <input type="text" formControlName="heroCell"  class="form-control"  heroCell id="inputCell5">
            </div>
            <div class="col-md-6">
              <label for="inputAddress5" class="form-label">Address</label>
              <input type="text" formControlName="heroAddress"  class="form-control" id="inputAddres5s" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputAddress5" class="form-label">Password</label>
              <input type="text" formControlName="heroPassword"  class="form-control" id="inputAddres5s" placeholder="1234 Main St">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">Working City</label>
              <select id="inputState" class="form-select">
                <option selected formControlName="heroCity" >Choose...</option>
                <option>Dhaka</option>
                <option>Pabna</option>
                <option>Bhola</option>
                <option>Bogura</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputZip" class="form-label">Employee id</label>
              <input type="text" formControlName="empId"  class="form-control" id="inputZip">
            </div>
            <div class="text-center mt-2">
              <button type="submit" style="width: 20rem; color:#f2f3f3 ;background-color:#05816d "
              class="btn btn-success btn-block mb-4"> {{isEdit?'Update':
              'Save'}} </button>
              <!-- <button  type="reset" class="btn btn-outline-secondary m-2">Reset</button> -->
            </div>
          </form>
    </div>
